<style type="text/css">
    .datetip-double > .form-group > .btn-group > label {
        transition: all 0.5s;
        padding: 5px;
        border-radius: 0;
    }

    .arrow_right {
        position: absolute;
        background: url('../../../scripts/libs/timepicki/images/top_arr_dark.png') no-repeat;
        width: 18px;
        height: 10px;
        z-index: 3;
        right: -14px;
        top: 100px;
        transform: rotate(90deg);
    }

    /*  .arrow {
       position: absolute;
       top: -20px;
       transform: rotate(180deg);
       -ms-transform:rotate(180deg);     IE 9
       -moz-transform:rotate(180deg);    Firefox
       -webkit-transform:rotate(180deg); Safari 和 Chrome
       -o-transform:rotate(180deg);  Opera
       margin: 10px 0 0 0px;
       width: 0;
       height: 0;
       border-left: 10px solid rgba(0, 0, 0, 0);
       border-right: 10px solid transparent;
       border-top: 10px solid #fff;
        }  */
    .datetip-double {
        width: 270px;
        display: none;
        padding: 10px;
        padding-bottom: 0;
        margin-top: 10px;
        /*border: 1px solid #FFF;*/
        box-shadow: 1px 1px 10px 0 #080808;
        background-color: #555;
        opacity: 1;
        font-size: 12px;
        color: #fff;
        border-radius: 3px;
        position: absolute;
        z-index: 1070;
        text-decoration: none;
        text-shadow: none;
        text-transform: none;
        letter-spacing: normal;
        word-break: normal;
        word-spacing: normal;
        word-wrap: normal;
        white-space: normal;
        -webkit-transition: margin .15s ease-in-out;
        -moz-transition: margin .15s ease-in-out;
    }

    .date-select {
        cursor: pointer;
    }

    .date-select[readonly] {
        background-color: #FFFFFF;
    }

    .date-option {
        top: 7px;
        padding-left: 10px;
        cursor: pointer;
    }

    /* .line {
        border-top: 1px solid #ddd;
    } */

    .line-date {
        margin: auto -10px;
    }

    .time-slide-well {
        border: 1px solid #ddd;
        padding: 10px 5px;
        border-radius: 3px;
        background-color: #494949;
    }

    .date-well-double {
        width: 100%;
        border: 1px solid #FFF;
        border-radius: 4px;
        color: #FFF !important;
        font-size: 12px;
    }

    .date-title {
        font-size: 12px;
        margin: 2px;
        color: #FFF;
    }

    .date-head {
        color: #FFF;
        padding: 4px;
        width: 100%;
    }

    .date-head a {
        color: #FFF;
        text-decoration: inherit;
    }

    .date-body {
        color: #FFF;
    }

    .date-code-list {
        color: #FFF;
        padding: 4px;
    }

    .remove-date-list {
        color: #ddd;
        cursor: pointer;
        font-size: 19px;
        margin-right: 4px;
    }

    .remove-date-list:hover {
        color: #fff;
    }

    .btn-option {
        width: 271px;
        margin-left: -10px;
    }

    .select-time {
        background-color: #333 !important;
        border-radius: 0;
        border: 1px solid #fff;
        height: 26px;
        color: #fff;
        padding-left: 10px;
        border-radius: 3px;
    }

    .select-time-add {
        width: 50px;
        border: 1px solid #f5f5f5;
        background-color: #333 !important;
        color: #fff;
        margin-left: -1px;
        height: 26px;
        padding-left: 10px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    .select-time-after {
        width: 80px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    .time-name {
        margin-top: 7px;
        color: #fff;
    }

    .time-select {
        margin-top: 10px
    }

    .input-group-btn > .icon-btn {
        height: 34px;
    }

    .full-width {
        width: 100%;
    }

    .full-width > label {
        background-color: #333;
        color: #FFF;
    }

    .time-select > .input-group > .seleted-span-addon {
        background-color: #FFFFFF;
        border: 0;
        padding: 0;
    }

    .seleted-addon {
        width: 80px;
        margin-right: -1px;
        height: 26px;
        border: 1px solid #fff;
        background-color: #333;
        color: #fff;
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px;
        padding: 0 10px;
        font-size: 12px;
    }

    .select-date {
        background-color: #333 !important;
        border: 1px solid #fff;
        color: #fff;
        width: 82px !important;
        margin-right: -1px;
        height: 26px;
        border-radius: 3px;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        font-size: 12px;
        padding-left: 5px;
        line-height: 2;
    }

    .date-picker {
        padding: 0 5px;
        font-size: 12px;
        border: 1px solid #fff;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s;
    }

    .date-picker:hover {
        background-color: #337ab7;
        border-color: #fff;
        background-image: none;
        outline: 0;
        -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
    }

    .date-msg, .date-suc-msg {
        margin-bottom: 0px;
        padding: 3px 20px;
        border-radius: 0;
        margin-left: -10px;
        margin-right: -10px;
    }

    .close-msg {
        margin-right: 10px
    }

    .empty-time {
        position: absolute;
        right: 75px;
        z-index: 999;
        margin-top: -27px;
        cursor: pointer;
    }

    .month-select {
        background-color: #333;
        border: 1px solid #fff;
        color: #fff;
        height: 26px;
        border-radius: 3px;
    }

    .date-btn {
        font-size: 12px;
        border-right: 1px solid #555;
        border-left: 1px solid #555;
        border-top: 0;
        border-bottom: 0;
        height: 25px;
        padding-top: 3px;
        width: 50%;
        background-color: #7F7F7F;
        color: #fff;
        border-radius: 0;
    }

    .date-btn:hover {
        background-color: rgba(255, 255, 255, 0.7);
        color: #333
    }

    .date-btn:first-child {
        border-left: 0 !important;
    }

    .date-btn:last-child {
        border-right: 0 !important;
    }

    .week-group {
        background-color: #5D5D5D;
        color: rgba(255, 255, 255, .5);
        border: 0;
        margin: 5px;
        width: 12% !important;
    }

    .week-group:hover {
        color: #FFF !important;
        background-color: rgba(255, 255, 255, 0.25);
    }

    .week-group.active {
        color: #FFF !important;
        background-color: hsla(0, 0%, 20%, 1) !important;
        box-shadow: inset 0px 5px 7px rgba(0, 0, 0, .625);
    }

    .week-group:first-child {
        border-top-left-radius: 3px !important;
        border-bottom-left-radius: 3px !important;
    }

    .week-group:last-child {
        border-top-right-radius: 3px !important;
        border-bottom-right-radius: 3px !important;
    }

    .cur-time {
        background-color: #5D5D5D !important;
        color: rgba(255, 255, 255, .5) !important;
        border: 0;
        margin: 5px;
        width: 31%;
        font-size: 12px;
    }

    .cur-time:hover {
        color: #FFF !important;
        background-color: rgba(255, 255, 255, 0.25);
    }

    .cur-time.active {
        color: #FFF !important;
        background-color: hsla(0, 0%, 20%, 1) !important;
        box-shadow: inset 0px 5px 7px rgba(0, 0, 0, .625);
    }

    .cur-time:first-child {
        border-top-left-radius: 3px !important;
        border-bottom-left-radius: 3px !important;
    }

    .cur-time:last-child {
        border-top-right-radius: 3px !important;
        border-bottom-right-radius: 3px !important;
    }

    .radio-text {
        color: #FFF;
        line-height: 1.5;
    }

    .date-switch-type {
        margin-top: 0;
    }

    /* 选择日期 */
    .datepicker {
        background-color: #555 !important;
        color: #fff !important;
        padding: 8px;
    }

    .datepicker-switch {
        text-align: center;
    }

    .table-condensed > tfoot > tr > th {
        text-align: center;
    }

    .datepicker thead tr:first-child th:hover, .datepicker tfoot tr th:hover {
        color: #262525;
        cursor: pointer;
        text-align: center;
    }

    .datepicker table tr td.day:hover, .datepicker table tr td.day.focused {
        color: #262525;
        cursor: pointer;
    }

    .datepicker table tr td span:hover {
        color: #262525;
        cursor: pointer;
    }

    .datepicker-dropdown.datepicker-orient-bottom:after {
        border-top: 6px solid #333;
    }

    .datepicker-dropdown:after {
        border-bottom: 6px solid #333;
    }
</style>
<div class="date-well-double" ng-controller="DateDoubleCtrl">
    <div class="date-head">
        <h3 class="date-title pull-left">时间段</h3>

        <div class="pull-right">
            <a href="javascript:;" ng-hide="emptyBtnHide" class="data-empty pull-right"
               ng-click="dateEmpty($event)">清空</a>
            <a href="javascript:;" ng-hide="addBtnHide" class="data-add pull-right" ng-click="dateSelect($event)">添加&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="date-body col-md-12">
        <div class="date-list"></div>
        <div class="date-list col-md-12" ng-repeat="item in dateList">
            <div class="col-xs-10 col-md-10 col-lg-10 date-code-list" date-code="{{item.code}}" ng-bind="item.describe">
            </div>
            <div class="col-xs-2 col-md-2 col-lg-2">
                <span ng-hide="delBtnHide" class="glyphicon glyphicon-minus-sign remove-date-list pull-right"
                      ng-click="removeList($event)"></span>
            </div>
            <div class="clearfix"></div>
            <div class="line"></div>
        </div>
    </div>
    <div class="datetip-double">
        <div class="pull-left" style="margin-top: -8px;color: #FFF;">时间段设置</div>
        <div class="pull-right" style="margin-top: -10px;">
            <button type="button" class="close" aria-label="Close" ng-click="dateSelect($event)"
                    style="color: #fff;opacity: 1;margin-top: -4px;margin-right: -8px;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="clearfix"></div>
        <div class="line line-date"></div>
        <div class="radio radio-inline date-switch-type">
            <label class="radio-text">
                <input type="radio" name="timeTypeDouble" time-type="fix-time" ng-click="timeType($event)" checked> 固定时间
            </label>
        </div>
        <div class="radio radio-inline date-switch-type">
            <label class="radio-text">
                <input type="radio" name="timeTypeDouble" time-type="continue-time" ng-click="timeType($event)"> 持续时间
            </label>
        </div>
        <!-- begin 固定时间 -->
        <div class="form-group fix-time time-slide-well">
            <div class="btn-group d-btn" data-toggle="buttons" style="width: 100%;">
                <label class="btn week-group" ng-click="weekGroup($event)" check-code='{{week.code}}'
                       check-name="{{week.name}}" check-value="{{week.value}}" ng-repeat="week in wks.values"
                       style="font-size: 12px;width: 14.28%;">
                    {{week.value}}
                </label>
            </div>
            <div class="time-select">
                <span class="col-xs-4 col-md-3 col-lg-3 time-name">开始 </span>

                <div class="input-group col-xs-7 col-md-8 col-lg-9">
                    <input type="text" class="select-time" ng-click="selectTime($event)" ng-model="begin_time2"
                           placeholder="开始时间" readonly>
                </div>
                <!-- <span class="empty-time" date-model-name="begin_time">×</span> -->
            </div>
            <div class="time-select">
                <span class="col-xs-4 col-md-3 col-lg-3 time-name">结束 </span>

                <div class="input-group col-xs-7 col-md-8 col-lg-9">
                    <input type="text" class="select-time" ng-click="selectTime($event)" ng-model="end_time2"
                           placeholder="结束时间" readonly>
                </div>
                <!-- <span class="empty-time" date-model-name="end_time">×</span> -->
            </div>
        </div>
        <!-- end 固定时间 -->
        <!-- begin 持续时间 -->
        <div class="form-group continue-time time-slide-well" style="display:none">
            <div class="btn-group full-width d-btn" data-toggle="buttons">
                <label class="btn cur-time" ng-repeat="value in dwm.values"
                       ng-class="{btn: true, active: value.code == dwm.selection.code}"
                       ng-click="dwmType($event,value)">
                    <input type="radio" name="week" ng-model="dwm.selection" ng-value="value" autocomplete="off"
                           dwm-type="dwm.selection" checked> {{value.value}}
                </label>
            </div>
            <!-- 日 -->
            <div class="day-well">
                <div class="time-select">
                    <span class="col-xs-4 col-md-3 col-lg-3 time-name">开始 </span>

                    <div class="input-group col-xs-7 col-md-8 col-lg-9">
                  <span class="input-group-addon seleted-span-addon">
                    <input type="text" class="select-date" ng-click="selectDate($event)" ng-model="dBeginDate"
                           value="{{dBeginDate}}" placeholder="开始日期" readonly>
                  </span>
                  <span class="input-group-addon date-picker" ng-click="datePicker($event)" picker-name="dBeginDate"
                        title="请选择日期">
                    <!-- <i class="glyphicon glyphicon-calendar"></i> -->
                    选择
                  </span>
                        <input type="text" class="select-time select-time-add" ng-click="selectTime($event)"
                               ng-model="d_begin_time2" placeholder="开始" readonly>
                    </div>
                </div>
                <div class="time-select">
                    <span class="col-xs-4 col-md-3 col-lg-3 time-name">结束 </span>

                    <div class="input-group col-xs-7 col-md-8 col-lg-9">
                  <span class="input-group-addon seleted-span-addon">
                    <input type="text" class="select-date" ng-click="selectDate($event)" ng-model="dEndDate"
                           value="{{dEndDate}}" placeholder="结束日期" readonly>
                  </span>
                  <span class="input-group-addon date-picker" ng-click="datePicker($event)" picker-name="dEndDate"
                        title="请选择日期">
                    <!-- <i class="glyphicon glyphicon-calendar"></i> -->
                    选择
                  </span>
                        <input type="text" class="select-time select-time-add" ng-click="selectTime($event)"
                               ng-model="d_end_time2" placeholder="结束" readonly>
                    </div>
                </div>
            </div>
            <!-- 周 -->
            <div class="week-well" style="display:none">
                <div class="time-select">
                    <span class="col-xs-4 col-md-3 col-lg-3 time-name">开始 </span>

                    <div class="input-group col-xs-7 col-md-8 col-lg-9">
                  <span class="input-group-addon seleted-span-addon">
                    <select class="seleted-addon" ng-click="seletedAddon($event)" ng-model="wks.wBeginSelection"
                            ng-options="week.name for week in wks.values">
                        <!-- <option value="">--选择--</option> -->
                    </select>
                  </span>
                        <input type="text" class="select-time select-time-after" ng-click="selectTime($event)"
                               ng-model="w_begin_time2" placeholder="时间" readonly>
                    </div>
                </div>
                <div class="time-select">
                    <span class="col-xs-4 col-md-3 col-lg-3 time-name">结束 </span>

                    <div class="input-group col-xs-7 col-md-8 col-lg-9">
                  <span class="input-group-addon seleted-span-addon">
                    <select class="seleted-addon" ng-click="seletedAddon($event)" ng-model="wks.wEndSelection"
                            ng-options="week.name for week in wks.values">
                        <!-- <option value="">--选择--</option> -->
                    </select>
                  </span>
                        <input type="text" class="select-time select-time-after" ng-click="selectTime($event)"
                               ng-model="w_end_time2" placeholder="时间" readonly>
                    </div>
                </div>
            </div>
            <!-- 月 -->
            <div class="month-well" style="display:none">
                <div class="time-select">
                    <span class="col-xs-4 col-md-3 col-lg-3 time-name">开始 </span>

                    <div class="input-group col-xs-7 col-md-8 col-lg-9">
                        <select class="full-width month-select" ng-model="mons.begin"
                                ng-options="date.label for date in mons.values">
                        </select>
                    </div>
                </div>
                <div class="time-select">
                    <span class="col-xs-4 col-md-3 col-lg-3 time-name">结束 </span>

                    <div class="input-group col-xs-7 col-md-8 col-lg-9">
                        <select class="full-width month-select" ng-model="mons.end"
                                ng-options="date.label for date in mons.values">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- end 持续时间 -->
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
            <label class="checkbox-inline" style="margin-top: -8px;color: #FFF;">
                <input type="checkbox" ng-model="vagueTime" value="z"> 模糊时间
            </label>
        </div>
        <div class="btn-option btn-group">
            <button class="btn date-btn" type="button" ng-click="dateSelect($event)">关闭</button>
            <button class="btn date-btn" ng-click="dateSave($event)" type="button">
                <i class="glyphicon glyphicon-floppy-disk"></i> 保存
            </button>
        </div>
        <div class="alert alert-danger alert-dismissible fade in date-msg" role="alert" style="display:none">
            <p class="error-msg"></p>
        </div>
        <div class="alert alert-success alert-dismissible fade in date-suc-msg" role="alert" style="display:none">
            <p class="success-msg"></p>
        </div>
        <!-- <div class="arrow"></div> -->
        <div class='arrow_right'>
        </div>
    </div>
</div>
