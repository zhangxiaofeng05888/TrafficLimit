<div ng-controller="tipsPictureController">
    <div class="modal-header">
        <button id="tipsImgClose" type="button" class="close"
                ng-click="closePicContainer()"
                data-dismiss="modal" aria-hidden="true" title="关闭">
            &times;
        </button>
        <div class="pull-right fullPicBtn" ng-click="showNewWindow(tipsPhoto);" title="新窗口查看">
            <span class="glyphicon glyphicon-new-window"></span>
        </div>
        <div class="pull-right fullPicBtn" ng-click="showFullPic();" title="全屏">
            <span class="glyphicon glyphicon-fullscreen"></span>
        </div>
        <h4 class="modal-title" id="myModalLabel">
            图片
        </h4>
    </div>
    <div class="modal-body">
        <!--<div class="road-switch-left" ng-click="switchPic(0);">
            <img src="../../../images/road/img/left.png">
        </div>-->
        <div id="imgContainer" ng-class="{'cursor-left':imgSwitchCondition == -1,'cursor-right':imgSwitchCondition == 1,'cursor-default':imgSwitchCondition == 0}" title="{{switchArrowTitle}}" ng-click="switchImg();">
            <img id="dataTipsOriginImg" img-show ng-src="{{tipsPhoto}}"/>
        </div>
        <!--<div class="road-switch-right" ng-click="switchPic(1);">
            <img src="../../../images/road/img/right.png">
        </div>-->
        <!--<div ng-show="showLoading" id="loadText">加载中...</div>-->
        <div id="imgPage">{{imgPageNow || 0}}/{{imgAllPage || 0}}</div>
    </div>
</div>
