<style>
    .infoListPanel {
        width: 300px;
        height: 100%;
        background-color: white;
        font-size: 14px;
        padding-top: 40px;
    }
    .infoListPanel .header {
        height: 40px;
        color: white;
        background-color: #636ef5;
        padding-left: 10px;
        margin-top: -40px;
    }
    .infoListPanel .footer {
        height: 35px;
        margin-left: 25px;
        margin-top: 90px;
    }
    .infoListPanel .footer_textarea {
        height: 50px;
        margin-left: 25px;
    }
    .infoListPanel .header h4 {
        display: inline-block;
        margin: 0;
        padding: 0;
        height: 40px;
        color: #FFFFFF;
        line-height: 40px;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: 1px;
    }
    .infoListPanel .header a {
        width: 20px;
        height: 20px;
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        background: url(../../images/newPoi/toolIcon/button-open-right.png) no-repeat center center transparent;
    }
    .infoListPanel .content {
        height: 100%;
        overflow-y: scroll;
    }
    .infoListPanel .content ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .infoListPanel .content ul li {
        height: 30px;
        line-height: 30px;
    }
    .infoListPanel .content ul li.multi-line {
        height: inherit;
        line-height: 18px;
        padding: 6px 0;
    }
    .infoListPanel .content ul textarea {
        margin-left: 0px;
        margin-bottom: 10px;
        width: 170px;
        min-height: 80px;
        resize: vertical;
    }
    .infoListPanel .footer_textarea textarea {
        width: 170px;
        padding-top: 10px;
        margin-right: 2px;
        margin-left: 16px;
        min-height: 80px;
        display: inline-block;
        vertical-align: top;
    }
    .infoListPanel .footer_textarea span{
        margin-left:27px;
        text-align: right;
    }
    .infoListPanel .content .sub-header {
        background-color: #eff0fe;
        height: 40px;
        padding-left: 10px;
        line-height: 40px;
        color: #636ef5;
        border-top: 1px #d2e1ff solid;
    }
    .infoListPanel .content span.left {
        display: inline-block;
        width: 90px;
        margin: 0 10px;
        vertical-align: top;
        text-align: right;
    }
    .infoListPanel .content a.long-text {
        display: inline-block;
        width: 170px;
        word-break: break-all;
        word-wrap: break-word;
        cursor: pointer;
    }
    .poiRightPanel_select {
        font-size: 12px;
        color: #182848;
        display: inline-block;
        width: 170px;
        margin-left: 15px;
        height: 24px;
        border-color: rgba(24, 40, 72, 0.2);
        border-radius: 3px;
        padding: 0 0 0 10px;
        box-shadow: none;
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        background: url('../../images/newPoi/rightPanelIcon/icon-select-open-normal.png') no-repeat right center transparent;
        background-position-x: 155px;
    }
</style>
<div ng-controller="infoListPanelCtl" class="infoListPanel">
    <div class="header">
        <h4>信息列表</h4>
        <a href="javascript:void(0);" ng-click="closePanel()"></a>
    </div>
    <div class="content">
        <div style="height: 30px;line-height: 30px;">
            <span class="left">行政区划：</span>
            <span>{{cityName}}</span>
        </div>
        <div class="group">
            <div class="sub-header">
                <span>作业组信息</span>
            </div>
            <ul>
                <li>
                    <span class="left">组号：</span>
                    <span>{{groupId}}</span>
                </li>
                <li>
                    <span class="left">类型：</span>
                    <span>{{groupType}}</span>
                </li>
                <li style="height: inherit">
                    <span class="left">限制规定：</span>
                    <textarea class="poiRightPanel_area" disabled>{{principle}}</textarea>
                </li>
            </ul>
        </div>
        <div class="info">
            <div class="sub-header">
                <span>情报信息</span>
            </div>
            <ul>
                <li>
                    <span class="left">情报编码：</span>
                    <span>{{infoCode}}</span>
                </li>
                <li class="multi-line">
                    <span class="left">来源网址：</span>
                    <a class="long-text" href="{{url}}" target="_blank">{{url}}</a>
                </li>
                <li>
                    <span class="left">发布日期：</span>
                    <span>{{newsTime}}</span>
                </li>
                <li>
                    <span class="left">限行长短期：</span>
                    <span>{{condition}}</span>
                </li>
                <li>
                    <span class="left">新闻内容：</span>
                    <textarea class="poiRightPanel_area">{{infoContent}}</textarea>
                </li>
                <!--<select class="tl_list_select_small" ng-options="value.id as value.label for value in grid.appScope.statusData" ng-model="row.entity.complete" ng-change="grid.appScope.updateInfo(2, row)"></select>-->
            </ul>
                <div class="footer">
                    <span >完成状态：</span>
                    <select class="form-control poiRightPanel_select" ng-options="value.id as value.label for value in statusData" ng-model="complete" ></select>
                </div>
                <div class="footer_textarea">
                    <span >备注：</span>
                    <textarea class="poiRightPanel_area" ng-model="memo"></textarea>
                </div>
                <div class="list-title-btn"
                     style="background-color: #5693ff;height: 24px;line-height: 24px;float: right;margin-right: 13px;margin-top: 53px"
                     ng-click="saveInfo()">
                    <span style="color: #FFFFFF;font-size: 12px">保存</span>
                </div>
        </div>
    </div>
</div>
